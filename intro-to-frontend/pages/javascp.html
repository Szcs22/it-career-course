<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Media queries allow different ccs styles on the same page depending on size of viewport and media it is viewed in -->
        <link rel="stylesheet" href="../css/style.css"> 
        <script type="text/Javascript">
            function calculate() {
                var person = 0;
                var overtime = 0;
                var total = 0;

                if (document.getElementById("A").checked == true){
                    person += 50;
                }
                else if (document.getElementById("B").checked == true) {
                    person += 60;
                }
                else if (document.getElementById("C").checked == true) {
                    person += 70;
                }

                overtime = 10 * document.getElementById("overtime").value;

                total = person + overtime;

                alert("Your total cost is: £" + total);
            }
        </script>
    </head>
    <body>
        <header>
            <a href="index.html" target="_blank"> <!-- When the image is clicked it will open a new tab directed to the Home Page -->
                <img src="../media/images/smiley.png" alt="Smiling face emoji png">
            </a>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href ="table.html">Table &#38 Form</a></li> <!-- An entity (the &#38 for ex) is used in place of certain symbols HTML already uses-->
                <li><a href="javascp.html">Javascript</a></li>
            </ul>
        </nav>

        <main>

            <table>

                <tr>
                    <td style="border: none;"><label for="firstname">First name:</label></td>
                    <td style="border: none;"><input type="text" id="firstname" name="firstname"></td>
                </tr>

                <tr>
                    <td style="border: none;"><label for="lastname">Last name:</label></td>
                    <td style="border: none;"><input type="text" id="lastname" name="lastname"></td>
                </tr>

                <tr>
                    <td style="border: none;"><label for="email">Email:</label></td>
                    <td style="border: none;"><input type="email" id="email" name="email"></td>
                </tr>

                <tr>
                    <td style="border: none;"><label for="phone">Phone number:</label></td>
                    <td style="border: none;"><input type="tel" id="phone" name="phone"></td>
                </tr>
    
            </table>

            <br>

            <table style="border-collapse: collapse;">
                <tr>
                    <td>A</td>
                    <td>£50</td>
                    <td><input type="radio" id="A"  name ="person" value="50"></td>
                </tr>

                <tr>
                    <td>B</td>
                    <td>£60</td>
                    <td><input type="radio" id="B" name ="person" value="60"></td>
                </tr>

                <tr>
                    <td>C</td>
                    <td>£70</td>
                    <td><input type="radio" id="C" name ="person" value="70"></td>
                </tr>

                <tr>
                    <td>Overtime</td>
                    <td>£10 per hour</td>
                    <td><input type="number" id="overtime" min="0" value="0"></td>
                </tr>
                
            </table>

            <br>
            
            <input type="submit" id="submit" value="Submit" onclick="calculate()"><br>
            <br>
            <input type="reset" id="reset" value="Reset"><br>

        </main>
        
        <footer>

            <p>Random Email: <a href="mailto:aperson@abusiness.com">aperson@abusiness.com</a></p> 
        </footer>

</html>
